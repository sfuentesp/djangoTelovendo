


{%extends "home/layout.html"%}   
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
<h1 class="text text-danger">Listado Producto 
<a href="{% url 'producto-nuevo' %}" class="btn btn-primary">Agregar</a> </h1>
{%for producto in Productos%}
<ul class="list-group">
    <h2>{{producto.nombre}}</h2>
    <li class="list-group-item">ID: {{producto.sku}} - Precio: {{producto.precio}} - Stock: {{producto.cantidad}}</li>
</ul>


{%endfor%}


    </div>
</div>
{% endblock content%}
